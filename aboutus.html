<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GTNova Logistics</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="_aboutus/style.css">

    <script src="components/header/socials-contacts.js" type="module"></script>
    <script src="components/header/main-header.js" type="module"></script>
    <script src="components/popup-menu.js" type="module" async></script>
    <script src="components/signup.js" type="module"></script>
    <script src="components/signup-confirmation.js" type="module"></script>

    <script src="./events/popup-menu.js" type="module"></script>
    <script src="./handlers/popup-menu.js" type="module"></script>

    <script src="./events/sign-up.js" type="module"></script>
    <script src="./handlers/sign-up.js" type="module"></script>

    <script src="./events/sign-up-confirmation.js" type="module"></script>
    <script src="./handlers/sign-up-confirmation.js" type="module"></script>

    <script src="./components/loading.js"></script>
    <script src="./events/loading.js" type="module"></script>
    <script src="./handlers/loading.js" type="module"></script>

    <script src="components/footer/footer.js" type="module"></script>

    <script src="components/duplex.js" type="module"></script>
</head>
<body>
    <header>
        <wc-socials-contacts class="socials-contacts"></wc-socials-contacts>
        <wc-main-header></wc-main-header>
        <wc-popup-menu id="popup-menu" class="popup-menu no-display"></wc-popup-menu>
    </header>

    <main>
        <h1>Our Story</h1>

        <wc-duplex
            info="left"
            title="Our Story"
            motto="From vision to reality"
            image="images/our_story.webp"
            alt="Our Story"
            content="GTNOVA Logistics began with a vision to revolutionize the freight and logistics industry, founded by a group of passionate individuals committed to connecting businesses across the globe. 
            With a humble start, a single truck, and a dedication to customer service, the firm quickly expanded, embracing technology and innovation to provide efficient, reliable solutions for all.">
        </wc-duplex>

        <wc-duplex 
            info="right"
            motto="Delivering Excellence"
            title="Our Mission"
            image="images/our_mission.webp"
            alt="Our Mission"
            content = "GT Nova is dedicated to delivering top-tier service. We are committed to leveraging advanced technology and innovative systems to streamline and enhance the logistics experience effortlessly. 
            <br/><br/>
            GT Nova prioritizes building strong customer relationships and is dedicated to providing a customer-friendly logistics and shipping experience. Our team values working together, building strong relationships, fostering personal and professional growth, and incorporating technology to achieve our mission."
        ></wc-duplex>

        <wc-duplex 
            info="left"
            motto="Bridging Distances, Building Trust"
            title="Our Vision"
            content="To be the most trusted and innovative logistics partner, redefining the standards of excellence in global freight services. We aim to empower businesses by providing seamless, efficient, and reliable logistics solutions that drive growth and success. Through a commitment to technology, sustainability, and customer-centric values, GTNova Logistics Inc. envisions a future where every delivery creates new opportunities and strengthens global connections."
            image="images/our_vision.webp"
            alt="Our Vision"></wc-duplex>

        <section class="corporate">
            <h2>Corporate Excellences</h2>
            <div class="badges" id="badges"></div>
        </section>

    </main>

    <section>
        <wc-signup class="no-display" id="signup"></wc-signup> 
        <wc-signup-confirmation class="no-display" id="signup-confirmation"></wc-signup-confirmation>
        <wc-loading id="loading" class="no-display"></wc-loading>        
    </section>    

    <wc-footer></wc-footer>
    <script src="./_aboutus/render_badges.js" type="module"></script>
</body>
</html>
