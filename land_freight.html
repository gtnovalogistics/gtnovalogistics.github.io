<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GTNova Logistics</title>
    <link rel="stylesheet" href="global.css" defer>
    <link rel="stylesheet" href="_services/style.css">

    <script src="./script.js" type="module"></script>
    <script src="./components/duplex.js" type="module"></script>
    <script src="./_services/components/slot_description.js" type="module"></script>
    <script src="./_services/components/slot_list.js" type="module"></script>
</head>
<body>
    <header>
    <wc-header></wc-header>
    </header>
    <wc-signup class="no-display" id="signup"></wc-signup>


    <main>
        <h1>Land Freight</h1>
        
        <!-- Children here -->
         <wc-duplex 
            info="left"
            title="Fast, Secure Land Freight Across Every Mile"
            motto="Delivering Swiftly and Safely Across Every Mile"
            image="_services/_land_freight/images/land_img1.webp"
            alt="Delivering Swiftly and Safely Across Every Mile"
            content="">

            <wc-slot-description
                paragraph1="At GTNova Freight & Logistics, we are committed to providing efficient and reliable land freight services throughout Guyana. Whether you’re moving a single package or an entire container, our experienced team ensures your cargo is handled with care and delivered on time."
                paragraph2="With a focus on strategic route planning and streamlined coordination we minimize transit times and eliminate unnecessary delays. Our land freight solutions offer regular shipments, cost-effective options and a commitment to safe and timely delivery. From pickup to final delivery, we take care of every detail providing a hassle-free experience for shipments of any size."
                ctaLink="#"
                ctaBtnLabel="CHECK LAND FREIGHT RATES"
                slot="content">

            </wc-slot-description>
        </wc-duplex>

        <wc-duplex
            info="right"
            title="Why Choose GTNova for Your Land Freight Needs?"
            motto="Seamless Land Freight for Every Distance"
            image="_services/_land_freight/images/land_img2.webp"
            alt="Seamless Land Freight for Every Distance"
            content="">

            <wc-slot-list
                paragraph="Land freight offers a cost-effective solution for domestic logistics; it’s perfect for moving large volumes and heavy cargo across regions. GTNova’s services ensure reliable, secure and efficient handling of your domestic shipments tailored to meet your logistics needs. Whether transporting large volumes or heavy cargo our well-established network ensures secure and flexible shipping across regions. By choosing GTNova, you streamline your supply chain and benefit from tailored solutions that keep costs under control while ensuring timely delivery."
                label1="Affordable for Large Shipments"
                description1="Our land freight services offer cost-effective options for moving large shipments."
                label2="Flexible Route Planning"
                description2="We provide flexible routing solutions with broad access across the country."
                label3="Fast Regional Deliveries"
                description3="We offer prompt deliveries across regional destinations minimizing delays."
                label4="Real-Time Tracking"
                description4="We provide easy tracking and management of your shipments."
                slot="content">

            </wc-slot-list>

        </wc-duplex>


    </main>

    <wc-signup-confirmation class="no-display" id="signup-confirmation"></wc-signup-confirmation>
    <wc-loading id="loading" class="no-display"></wc-loading>
    <wc-footer></wc-footer>

</body>
</html>
