<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GTNova Logistics</title>
    <link rel="stylesheet" href="global.css" defer>

    <script src="./script.js" type="module"></script>
    <script src="./components/duplex.js" type="module"></script>
    <script src="./_services/components/slot_description.js" type="module"></script>
    <script src="./_services/components/slot_list.js" type="module"></script>    

    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 5rem;

            margin: 5rem 0;
        }
    </style>
   
</head>
<body>
    <header>
        <wc-header></wc-header>
    </header>

    

    <main>
        <wc-duplex 
        info="left"
        title="Efficient Air Freight Across Continents"
        motto="Your Partner for Swift and Secure Air Shipping"
        image="_services/_air_freight/images/air_img1.webp"
        alt="Your Partner for Swift and Secure Air Shipping"
        content="">

            <wc-slot-description
                paragraph1="At GTNova Freight & Logistics, we specialize in providing rapid and secure air freight services that cater to your global shipping needs. 
                Our commitment to punctual delivery and outstanding service ensures that whether your shipment is time-sensitive or routine, it arrives at its destination safely and on time."
                paragraph2="With flights scheduled twice weekly, our experienced team expertly handles customs clearance and coordinates delivery logistics guaranteeing a seamless shipping experience."
                ctaLink="air_rates"
                ctaBtnLabel="CHECK AIR FREIGHT RATES"
                slot="content">

            </wc-slot-description>
        </wc-duplex>

        <wc-duplex 
        info="right"
        title="Move Cargo Across Oceans with Confidence"
        motto="Your Trusted Partner for Global Shipping"
        image="_services/_ocean_freight/images/ocean_img1.webp"
        alt="Your Trusted Partner for Global Shipping"
        content="">

            <wc-slot-description
                paragraph1="Got oversized and bulky items to ship? GTNova Freight & Logistics has you covered. We offer frequent, reliable ocean freight solutions designed to simplify the movement of large goods from nearly any corner of the globe. Our focus on accuracy and timeliness ensures that your shipments clear every hurdle with minimal delays."
                paragraph2="Our ocean freight services combine cost-efficiency with unparalleled reliability. Whether it’s bulk cargo or smaller loads, we streamline the entire shipping process from coordinating international routes to handling all customs and compliance details. With weekly sailings and end-to-end support, we take the complexity out of global shipping allowing you to focus on your business while we ensure your cargo arrives on time."
                ctaLink="ocean_rates"
                ctaBtnLabel="CHECK OCEAN FREIGHT RATES"
                slot="content">

            </wc-slot-description>
        </wc-duplex>   
    
        <wc-duplex 
        info="left"
        title="Fast, Secure Land Freight Across Every Mile"
        motto="Delivering Swiftly and Safely Across Every Mile"
        image="_services/_land_freight/images/land_img1.webp"
        alt="Delivering Swiftly and Safely Across Every Mile"
        content="">

            <wc-slot-description
                paragraph1="At GTNova Freight & Logistics, we are committed to providing efficient and reliable land freight services throughout Guyana. Whether you’re moving a single package or an entire container, our experienced team ensures your cargo is handled with care and delivered on time."
                paragraph2="With a focus on strategic route planning and streamlined coordination we minimize transit times and eliminate unnecessary delays. Our land freight solutions offer regular shipments, cost-effective options and a commitment to safe and timely delivery. From pickup to final delivery, we take care of every detail providing a hassle-free experience for shipments of any size."
                ctaLink="#"
                ctaBtnLabel="CHECK LAND FREIGHT RATES"
                slot="content">

            </wc-slot-description>
        </wc-duplex>   
        
        <wc-duplex 
        info="right"
        title="Safe, Reliable Storage for
        Every Shipment"
        motto="Secure and Efficient Storage for Your Cargo"
        image="_services/_warehousing/images/warehousing_img1.webp"
        alt="Secure and Efficient Storage for Your Cargo"
        content="">

            <wc-slot-description
                paragraph1="At GTNova Freight & Logistics, we offer top-tier warehouse services designed to safeguard your goods and streamline your supply chain. Whether you need short-term storage or long-term warehousing, our facilities are equipped to handle shipments of all sizes with the highest level of security and care. Our expert team manages everything from inventory control to order fulfillment ensuring your products are ready for distribution whenever you need them."
                paragraph2="With state-of-the-art storage solutions and a focus on efficiency, our warehouse services help reduce costs while maintaining optimal product safety. From receiving to dispatching, we handle every aspect of your warehousing needs to guarantee a smooth and hassle-free experience."
                ctaLink="#"
                ctaBtnLabel="EXPLORE WAREHOUSE SOLUTIONS"
                slot="content">

            </wc-slot-description>
        </wc-duplex> 
        
        <wc-duplex 
        info="left"
        title="Your Trusted Partner in 
        Procurement Solutions"
        motto="Let Us Handle Your Purchasing Needs"
        image="_services/_procurement_services/images/procurement_img1.webp"
        alt="Let Us Handle Your Purchasing Needs"
        content="">

            <wc-slot-description
                paragraph1="At GTNova Logistics, we go beyond transportation and storage. Our procurement services allow you to simplify your purchasing process by having us acquire items on your behalf. Whether it’s sourcing products locally or internationally, our expert team manages the entire process from identifying suppliers to ensuring timely delivery so you can focus on running your business."
                paragraph2="We provide a seamless experience by handling negotiations, securing the best prices and ensuring the quality of the products. With GTNova’s procurement services, you get the convenience of professional purchasing without the hassle."
                ctaLink="#"
                ctaBtnLabel="DISCOVER PROCUREMENT SOLUTIONS"
                slot="content">

            </wc-slot-description>
        </wc-duplex>        
    </main>

    <wc-signup class="no-display" id="signup"></wc-signup>
    <wc-signup-confirmation class="no-display" id="signup-confirmation"></wc-signup-confirmation>
    <wc-footer></wc-footer>

</body>
</html>
