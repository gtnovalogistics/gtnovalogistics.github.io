<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GTNova Logistics</title>
    <link rel="stylesheet" href="global.css" defer>
    <link rel="stylesheet" href="_services/style.css">

    <script src="./script.js" type="module"></script>
    <script src="./components/duplex.js" type="module"></script>
    <script src="./_services/components/slot_description.js" type="module"></script>
    <script src="./_services/components/slot_list.js" type="module"></script>
</head>
<body>
    
    <wc-header></wc-header>
    <wc-popup-menu id="popup-menu" class="popup-menu no-display"></wc-popup-menu>
    <wc-signup class="no-display" id="signup"></wc-signup>


    <main>
        <h1>Procurement Services</h1>
        
        <!-- Children here -->
         <wc-duplex 
            info="left"
            title="Your Trusted Partner in 
            Procurement Solutions"
            motto="Let Us Handle Your Purchasing Needs"
            image="_services/_procurement_services/images/procurement_img1.webp"
            alt="Let Us Handle Your Purchasing Needs"
            content="">

            <wc-slot-description
                paragraph1="At GTNova Logistics, we go beyond transportation and storage. Our procurement services allow you to simplify your purchasing process by having us acquire items on your behalf. Whether it’s sourcing products locally or internationally, our expert team manages the entire process from identifying suppliers to ensuring timely delivery so you can focus on running your business."
                paragraph2="We provide a seamless experience by handling negotiations, securing the best prices and ensuring the quality of the products. With GTNova’s procurement services, you get the convenience of professional purchasing without the hassle."
                ctaLink="#"
                ctaBtnLabel="DISCOVER PROCUREMENT SOLUTIONS"
                slot="content">

            </wc-slot-description>
        </wc-duplex>

        <wc-duplex
            info="right"
            title="Why Choose GTNova for Your 
            Procurement Needs?"
            motto="Seamless Land Freight for Every Distance"
            image="_services/_procurement_services/images/procurement_img2.webp"
            alt="Seamless Land Freight for Every Distance"
            content="">

            <wc-slot-list
                paragraph="Our procurement services offer a comprehensive solution for businesses looking to streamline their supply chain and reduce costs. With a deep understanding of markets and trusted supplier networks, we make purchasing efficient, reliable and cost-effective."
                label1="Effortless Purchasing"
                description1="We handle everything from sourcing to purchasing, so you don’t have to!"
                label2="Competitive Pricing"
                description2="Our team works to secure the best prices, ensuring cost savings for your business."
                label3="Quality Assurance"
                description3="We ensure that all purchased items meet your specifications and standards."
                label4="Timely Delivery"
                description4="Our logistics network ensures your items are delivered on time, every time."
                slot="content">

            </wc-slot-list>

        </wc-duplex>


    </main>

    <wc-signup-confirmation class="no-display" id="signup-confirmation"></wc-signup-confirmation>
    <wc-loading id="loading" class="no-display"></wc-loading>
    <wc-footer></wc-footer>

</body>
</html>
