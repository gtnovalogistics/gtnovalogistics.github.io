<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GTNova Logistics</title>
    <link rel="stylesheet" href="global.css" defer>
    <link rel="stylesheet" href="_services/style.css">

    <script src="./script.js" type="module"></script>
    <script src="./components/duplex.js" type="module"></script>
    <script src="./_services/components/slot_description.js" type="module"></script>
    <script src="./_services/components/slot_list.js" type="module"></script>
</head>
<body>
    <header>
    <wc-header></wc-header>
    </header>
    <wc-signup class="no-display" id="signup"></wc-signup>


    <main>
        <h1>Warehousing</h1>
        
        <!-- Children here -->
         <wc-duplex 
            info="left"
            title="Safe, Reliable Storage for
            Every Shipment"
            motto="Secure and Efficient Storage for Your Cargo"
            image="_services/_warehousing/images/warehousing_img1.webp"
            alt="Secure and Efficient Storage for Your Cargo"
            content="">

            <wc-slot-description
                paragraph1="At GTNova Freight & Logistics, we offer top-tier warehouse services designed to safeguard your goods and streamline your supply chain. Whether you need short-term storage or long-term warehousing, our facilities are equipped to handle shipments of all sizes with the highest level of security and care. Our expert team manages everything from inventory control to order fulfillment ensuring your products are ready for distribution whenever you need them."
                paragraph2="With state-of-the-art storage solutions and a focus on efficiency, our warehouse services help reduce costs while maintaining optimal product safety. From receiving to dispatching, we handle every aspect of your warehousing needs to guarantee a smooth and hassle-free experience."
                ctaLink="#"
                ctaBtnLabel="EXPLORE WAREHOUSE SOLUTIONS"
                slot="content">

            </wc-slot-description>
        </wc-duplex>

        <wc-duplex
            info="right"
            title="Why Choose GTNova for Your 
            Warehousing Needs?"
            motto="Seamless Land Freight for Every Distance"
            image="_services/_warehousing/images/warehousing_img2.webp"
            alt="Seamless Land Freight for Every Distance"
            content="">

            <wc-slot-list
                paragraph="Our warehouse services provide a reliable and flexible storage solution for businesses of all sizes. With advanced security, efficient management and real-time inventory tracking, we ensure your goods are protected and accessible whenever required. Partner with GTNova to optimize your logistics and keep your supply chain running smoothly."
                label1="Cost-Effective Storage"
                description1="Our warehousing solutions offer affordable options for both short and long-term storage needs."
                label2="Advanced Security"
                description2="We provide high-level security features to keep your inventory safe."
                label3="Efficient Inventory Management"
                description3="Benefit from streamlined storage solutions with real-time tracking and precise inventory control."
                label4="Flexible Space"
                description4="Our facilities accommodate shipments of all sizes, from small packages to large cargo."
                slot="content">

            </wc-slot-list>

        </wc-duplex>


    </main>

    <wc-signup-confirmation class="no-display" id="signup-confirmation"></wc-signup-confirmation>
    <wc-footer></wc-footer>

</body>
</html>
