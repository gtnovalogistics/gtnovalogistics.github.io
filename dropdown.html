<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            line-height: 1.5rem;
        }
        .first{
            display: flex;
        }
        .dropdown{
            position:relative;
            display: flex
        }
        .dropdown-content{
            position:absolute;
            display: none;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }

    </style>

</head>
<body>
    <div>
        <div class="first">
            <div class="dropdown">
                <span>Dropdown</span>
                <div class="dropdown-content">
                    Dropdown content
                </div>
            </div>
        </div>
        <div class="content">This is the content</div>

    </div>
</body>
</html>
